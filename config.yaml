# Automations Configuration
automations:
  development:
    - name: "Auto-notify on status change to Blocked"
      trigger:
        type: "status_updated"
        status: "Blocked"
      action:
        type: "post_comment"
        comment: "‚ö†Ô∏è Task is blocked! Please review and add blocker details in the description."
    
    - name: "Auto-notify on high priority overdue"
      trigger:
        type: "task_overdue"
        priority: [1, 2]
      action:
        type: "post_comment"
        comment: "üö® High priority task is overdue! Please update status or extend deadline."
    
    - name: "Auto-move to Review when Partner In Progress completed"
      trigger:
        type: "status_updated"
        from_status: "Partner In Progress"
        to_status: "Completed"
      action:
        type: "change_status"
        status: "Review Required"
    
    - name: "Notify when task moves to Awaiting Partner"
      trigger:
        type: "status_updated"
        status: "Awaiting Partner"
      action:
        type: "post_comment"
        comment: "üìß Waiting for partner action. Please ensure partner is notified and track response time."

  operations:
    - name: "Escalate critical issues"
      trigger:
        type: "status_updated"
        status: "Issue/Escalated"
      action:
        type: "post_comment"
        comment: "üî¥ CRITICAL: Issue escalated! Immediate attention required. Update every 4 hours."
    
    - name: "Remind for maintenance tasks"
      trigger:
        type: "due_date_approaching"
        days_before: 3
        list_contains: "Maintenance"
      action:
        type: "post_comment"
        comment: "‚è∞ Maintenance task due in 3 days. Ensure contractor is scheduled and materials are available."
    
    - name: "Auto-comment on completion"
      trigger:
        type: "status_updated"
        status: "Completed"
      action:
        type: "post_comment"
        comment: "‚úÖ Task completed. Please update custom fields with final data and attach documentation."
    
    - name: "Partner assignment notification"
      trigger:
        type: "status_updated"
        status: "Partner Assigned"
      action:
        type: "post_comment"
        comment: "üë• Assigned to partner. Track progress and set follow-up reminder."

# Views Configuration
views:
  development:
    - name: "Director Dashboard"
      type: "board"
      grouping: "status"
      filters:
        priority: [1, 2]
      columns:
        - "Task Name"
        - "Development Stage"
        - "Project Value"
        - "Risk Level"
        - "Due Date"
    
    - name: "Partner Coordination Timeline"
      type: "timeline"
      grouping: "Lead Partner"
      date_field: "Due Date"
      filters:
        status: ["Awaiting Partner", "Partner In Progress"]
    
    - name: "Budget Overview"
      type: "table"
      grouping: "Budget Status"
      columns:
        - "Task Name"
        - "Project Value"
        - "Budget Status"
        - "Development Stage"
        - "Risk Level"
        - "Lead Partner"
    
    - name: "Risk Management"
      type: "board"
      grouping: "Risk Level"
      filters:
        status: ["In Planning", "Awaiting Partner", "Partner In Progress", "Blocked"]
      columns:
        - "Task Name"
        - "Status"
        - "Risk Level"
        - "Next Milestone"
    
    - name: "Active Projects Timeline"
      type: "gantt"
      grouping: "Development Stage"
      date_field: "Due Date"
      show_dependencies: true

  operations:
    - name: "Daily Operations Board"
      type: "board"
      grouping: "status"
      filters:
        priority: [1, 2, 3]
      columns:
        - "Task Name"
        - "O&M Partner"
        - "Performance vs Target"
        - "Due Date"
    
    - name: "Partner Performance"
      type: "table"
      grouping: "O&M Partner"
      columns:
        - "Task Name"
        - "Status"
        - "Performance vs Target"
        - "Compliance Status"
        - "Last Inspection Date"
    
    - name: "Maintenance Calendar"
      type: "calendar"
      date_field: "Next Maintenance"
      color_by: "O&M Partner"
    
    - name: "Revenue Tracking"
      type: "table"
      grouping: "Compliance Status"
      columns:
        - "Task Name"
        - "Asset Value"
        - "Revenue MTD"
        - "Revenue YTD"
        - "Availability %"
        - "Performance vs Target"
    
    - name: "Issues & Escalations"
      type: "list"
      filters:
        status: ["Issue/Escalated", "Under Review"]
      sort_by: "priority"
      columns:
        - "Task Name"
        - "Status"
        - "Priority"
        - "O&M Partner"
        - "Due Date"

